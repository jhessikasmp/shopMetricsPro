services:
  - type: web
    name: shopmetricspro-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: shopmetricspro-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_ACCESS_TTL
        value: 1h
      - key: JWT_REFRESH_TTL
        value: 7d
      - key: SKIP_DB_INIT
        value: false
      - key: SEED_SAMPLE
        value: false
      - key: ENABLE_DEV_ROUTES
        value: false
      - key: CORS_ORIGIN
        value: ""
      - key: SWAGGER_TITLE
        value: ShopMetricsPro API
      - key: SWAGGER_VERSION
        value: 0.1.0
      - key: SWAGGER_DESC
        value: API for small business metrics
      # Shopify / Google (opcionais)
      - key: SHOPIFY_SHOP_DOMAIN
        sync: false
      - key: SHOPIFY_ADMIN_TOKEN
        sync: false
      - key: SHOPIFY_API_VERSION
        value: 2024-10
      - key: SHOPIFY_AES_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://your-domain.onrender.com/auth/google/callback
      - key: GOOGLE_OAUTH_DISABLED
        value: true

  - type: postgresql
    name: shopmetricspro-db
    plan: free
